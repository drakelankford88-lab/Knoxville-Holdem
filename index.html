<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Knoxville Hold'em</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css?v=14" />
    <script defer src="src/logic/handEvaluator.js?v=4"></script>
    <script defer src="src/logic/handDescriptions.js?v=1"></script>
    <script defer src="src/game/deck.js?v=1"></script>
    <script defer src="src/game/gameState.js?v=14"></script>
    <script defer src="src/ui/playerView.js?v=6"></script>
    <script defer src="src/game/players/BotPlayer.js?v=3"></script>
    <script defer src="src/ui/domRefs.js?v=6"></script>
    <script defer src="src/ui/status.js?v=1"></script>
    <script defer src="src/ui/bindings.js?v=1"></script>
    <script defer src="src/app.js?v=7"></script>
  </head>
  <body>
    <div class="layout">
      <div class="poker-app">
        <div class="title">Knoxville Hold'em</div>
        <div class="subtitle">Created by Drake Lankford</div>
        <div class="bank-display" aria-live="polite">
          <span class="stat wins">Wins: <span id="win-count">0</span></span>
          <span class="stat losses">Losses: <span id="loss-count">0</span></span>
          <span class="stat bank">Coins: <span id="bank-amount">100</span></span>
        </div>

        <div id="deck-label" class="deck-label">Deck: 52 cards</div>

        <div class="table-shell">
          <div class="table-oval">
            <div class="bot-section">
              <div class="section-title">Bot Cards</div>
              <div class="bot-rows">
                <div class="bot-row">
                  <div class="bot-label">Bot 1</div>
                  <div class="slot-row bot-slot-row">
                    <div class="card-slot" data-slot="bot-0">--</div>
                    <div class="card-slot" data-slot="bot-0">--</div>
                  </div>
                </div>
                <div class="bot-row">
                  <div class="bot-label">Bot 2</div>
                  <div class="slot-row bot-slot-row">
                    <div class="card-slot" data-slot="bot-1">--</div>
                    <div class="card-slot" data-slot="bot-1">--</div>
                  </div>
                </div>
                <div class="bot-row">
                  <div class="bot-label">Bot 3</div>
                  <div class="slot-row bot-slot-row">
                    <div class="card-slot" data-slot="bot-2">--</div>
                    <div class="card-slot" data-slot="bot-2">--</div>
                  </div>
                </div>
                <div class="bot-row">
                  <div class="bot-label">Bot 4</div>
                  <div class="slot-row bot-slot-row">
                    <div class="card-slot" data-slot="bot-3">--</div>
                    <div class="card-slot" data-slot="bot-3">--</div>
                  </div>
                </div>
                <div class="bot-row">
                  <div class="bot-label">Bot 5</div>
                  <div class="slot-row bot-slot-row">
                    <div class="card-slot" data-slot="bot-4">--</div>
                    <div class="card-slot" data-slot="bot-4">--</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="table-center">
              <div class="deck-stack" aria-hidden="true"></div>

              <div class="board">
                <div class="section">
                  <div class="section-title">Flop</div>
                  <div class="slot-row">
                    <div class="card-slot" data-slot="flop">--</div>
                    <div class="card-slot" data-slot="flop">--</div>
                    <div class="card-slot" data-slot="flop">--</div>
                  </div>
                </div>

                <div class="section">
                  <div class="section-title">Turn</div>
                  <div class="slot-row">
                    <div class="card-slot" data-slot="turn">--</div>
                  </div>
                </div>

                <div class="section">
                  <div class="section-title">River</div>
                  <div class="slot-row">
                    <div class="card-slot" data-slot="river">--</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="player-section">
              <div class="section-title">Player Cards</div>
              <div class="slot-row">
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="bot-count-control hidden">
            <div class="bot-slider-container">
              <div class="bot-slider-tooltip" id="bot-slider-tooltip">1 Bot</div>
              <input type="range" id="bot-count-slider" min="1" max="5" step="1" value="1" />
              <div class="bot-slider-ticks">
                <span class="tick" data-value="1">1.3x</span>
                <span class="tick" data-value="2">1.6x</span>
                <span class="tick" data-value="3">1.9x</span>
                <span class="tick" data-value="4">2.1x</span>
                <span class="tick" data-value="5">2.4x</span>
              </div>
            </div>
          </div>
          <button id="start-button" class="start-button">Deal Cards</button>
          <button id="flop-button" class="hidden">See Flop - 10 Coin Bet</button>
          <button id="reveal-button" class="hidden">Reveal Bot Hand</button>
          <button id="reset-button">Reset Table</button>
        </div>

        <div id="status-label" class="status">Click Deal Cards to begin.</div>
      </div>
    </div>
  </body>
</html>
