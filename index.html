<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Knoxville Hold'em</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css?v=14" />
    <script defer src="src/logic/handEvaluator.js?v=4"></script>
    <script defer src="src/logic/handDescriptions.js?v=1"></script>
    <script defer src="src/game/deck.js?v=1"></script>
    <script defer src="src/game/gameState.js?v=14"></script>
    <script defer src="src/ui/playerView.js?v=6"></script>
    <script defer src="src/game/players/AIPlayer.js?v=3"></script>
    <script defer src="src/ui/domRefs.js?v=6"></script>
    <script defer src="src/ui/status.js?v=1"></script>
    <script defer src="src/ui/bindings.js?v=1"></script>
    <script defer src="src/app.js?v=7"></script>
  </head>
  <body>
    <div class="layout">
      <div class="poker-app">
        <div class="title">Knoxville Hold'em</div>
        <div class="subtitle">Created by Drake Lankford</div>
        <div class="bank-display" aria-live="polite">
          <span class="stat wins">Wins: <span id="win-count">0</span></span>
          <span class="stat losses">Losses: <span id="loss-count">0</span></span>
          <span class="stat bank">Bank: $<span id="bank-amount">10</span></span>
        </div>

        <div id="deck-label" class="deck-label">Deck: 52 cards</div>

        <div class="table-shell">
          <div class="table-oval">
            <div class="ai-section">
              <div class="section-title">AI Cards</div>
              <div class="ai-rows">
                <div class="ai-row">
                  <div class="ai-label">AI 1</div>
                  <div class="slot-row ai-slot-row">
                    <div class="card-slot" data-slot="ai-0">--</div>
                    <div class="card-slot" data-slot="ai-0">--</div>
                  </div>
                </div>
                <div class="ai-row">
                  <div class="ai-label">AI 2</div>
                  <div class="slot-row ai-slot-row">
                    <div class="card-slot" data-slot="ai-1">--</div>
                    <div class="card-slot" data-slot="ai-1">--</div>
                  </div>
                </div>
                <div class="ai-row">
                  <div class="ai-label">AI 3</div>
                  <div class="slot-row ai-slot-row">
                    <div class="card-slot" data-slot="ai-2">--</div>
                    <div class="card-slot" data-slot="ai-2">--</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="table-center">
              <div class="deck-stack" aria-hidden="true"></div>

              <div class="board">
                <div class="section">
                  <div class="section-title">Flop</div>
                  <div class="slot-row">
                    <div class="card-slot" data-slot="flop">--</div>
                    <div class="card-slot" data-slot="flop">--</div>
                    <div class="card-slot" data-slot="flop">--</div>
                  </div>
                </div>

                <div class="section">
                  <div class="section-title">Turn</div>
                  <div class="slot-row">
                    <div class="card-slot" data-slot="turn">--</div>
                  </div>
                </div>

                <div class="section">
                  <div class="section-title">River</div>
                  <div class="slot-row">
                    <div class="card-slot" data-slot="river">--</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="player-section">
              <div class="section-title">Player Cards</div>
              <div class="slot-row">
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
                <div class="card-slot" data-slot="player">--</div>
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="ai-count-control">
            <label for="ai-count-select">AI Opponents</label>
            <select id="ai-count-select">
              <option value="1">1 AI</option>
              <option value="2">2 AIs</option>
              <option value="3">3 AIs</option>
            </select>
            <div class="ai-count-hint">Set after dealing, before the flop.</div>
          </div>
          <button id="start-button" class="start-button">Deal Cards</button>
          <button id="flop-button" class="hidden">See Flop - $1 Buy-In</button>
          <button id="reveal-button" class="hidden">Reveal AI Hand</button>
          <button id="reset-button">Reset Table</button>
        </div>

        <div id="status-label" class="status">Click Deal Cards to begin.</div>
      </div>
    </div>
  </body>
</html>
